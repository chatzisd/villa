<!DOCTYPE html>
<html>
    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Villa One - Gallery</title>
    <link rel="stylesheet" href="../style.css" type="text/css"/>
</head>

<body>

    <!-- Top navigation bar-->
    <div id="topnav">
      <a class="page" href="../">Home</a>
      <a class="page active" href="index.html">Gallery</a>
      <a class="page" id="book_now" href="index.html">Book now</a>
    </div>
    
    <h1>Gallery</h1>

        <!-- Slideshow -->
        <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="/images/Pool.jpg" style="width:100%; height:auto;">
          <div class="text">Pool</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="/images/BBQ.jpg" style="width:100%; height:auto;">
          <div class="text">BBQ</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="/images/Bedroom.jpg" style="width:100%; height:auto;">
          <div class="text">Bedroom</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>

        <!-- DOTS UNDER THE SLIDER
          <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div> -->


        <!-- Responsive Gallery -->
        <div class="responsive">
          <div class="gallery">
            <!-- <a target="_blank" href="/images/Pool.jpg"><img src="/images/Pool.jpg" alt="Pool image" width="600" height="400"></a> -->
            <img src="/images/Pool.jpg" alt="Pool image" width="600" height="400">
            <div class="description">Private Pool</div>
          </div>
        </div>

        <div class="responsive">
          <div class="gallery">
            <!-- <a target="_blank" href="/images/BBQ.jpg"><img src="/images/BBQ.jpg" alt="Image of barbeque facilities" width="600" height="400"></a> -->
            <img src="/images/BBQ.jpg" alt="Image of barbeque facilities" width="600" height="400">
            <div class="description">Barbeque Facilities</div>
          </div>
        </div>

        <div class="responsive">
          <div class="gallery">
            <!-- <a target="_blank" href="/images/Bedroom.jpg"><img src="/images/Bedroom.jpg" alt="Image of bedroom" width="600" height="400"></a> -->
            <img src="/images/Bedroom.jpg" alt="Image of bedroom" width="600" height="400">
            <div class="description">Bedroom</div>
          </div>         
        </div>
        
        <div class="clearfix"></div>
        <div style="padding:6px;"></div>









<script src="slideshow.js"></script>
<script src="../javascript.js"></script>
</body>

</html>
